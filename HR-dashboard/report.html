<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Candidate Reports - Posspole</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .sidebar {
      background-color: black; 
      color: white;
      width: 240px;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      padding: 2rem 1rem;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      padding: 0.75rem 1rem;
      margin-bottom: 0.5rem;
      border-radius: 0.5rem;
      transition: background 0.3s;
    }

    .sidebar a:hover {
      background-color: #1e232b;
    }
    
    .main-content {
      margin-left: 260px;
      padding: 2rem;
    }

    .download-btn {
      background-color: #000;
      color: white;
      padding: 0.4rem 0.8rem;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .download-btn:hover {
      background-color: #222;
      transform: scale(1.05);
    }

    footer {
      margin-top: 40px;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #e2e2e2;
    }

    .report-section {
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background-color: #f8f9fa;
      border: 1px solid #e9ecef;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <img src="/components/posspolelogo.png" alt="Posspole Logo" class="h-6 mb-8 mx-auto">
    <a href="/HR-dashboard/hr.html">Candidates</a>
    <a href="/HR-dashboard/test.html">Test</a>
    <a href=/HR-dashboard/report.html" class="bg-gray-700">Report</a>
    <a href="#" class="mt-auto px-5 py-3 hover:bg-gray-700 hover:text-white">Settings</a>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <h1 class="text-4xl font-bold mb-6">Candidate Reports</h1>

    <!-- Report Content -->
    <div id="reportContent" class="space-y-6">
      <!-- Report content will be populated here -->
    </div>

    <!-- Individual Report View -->
    <div id="individualReport" class="mt-8 bg-white p-6 rounded-xl shadow-md border border-gray-200" style="display: none;">
      <!-- Individual report content will be populated here -->
    </div>

    <!-- Footer -->
    <footer>
      <p>About Us | <a href="https://posspole.com/" target="_blank" class="text-blue-600 underline">Visit Posspole</a></p>
      <p>&copy; 2025 Posspole. All rights reserved.</p>
    </footer>
  </div>

  <!-- JavaScript -->
  <script>
    const users = [
      { 
        id: "U101", 
        name: "Aisha Nair", 
        email: "aisha@example.com", 
        time: "10:00 AM", 
        resume: "resume_U101.pdf",
        skills: ["JavaScript", "React", "Node.js"],
        experience: "5 years",
        education: "B.Tech in Computer Science",
        interview_score: 85,
        notes: "Strong frontend skills, good communication"
      },
      { 
        id: "U102", 
        name: "Ravi Sharma", 
        email: "ravi@example.com", 
        time: "11:00 AM", 
        resume: "resume_U102.pdf",
        skills: ["Python", "Django", "SQL"],
        experience: "3 years",
        education: "M.Sc in Data Science",
        interview_score: 78,
        notes: "Good problem-solving skills, needs improvement in communication"
      },
      { 
        id: "U103", 
        name: "Sneha Kapoor", 
        email: "sneha@example.com", 
        time: "2:00 PM", 
        resume: "resume_U103.pdf",
        skills: ["Java", "Spring Boot", "Microservices"],
        experience: "7 years",
        education: "B.E in Information Technology",
        interview_score: 92,
        notes: "Excellent technical knowledge and leadership potential"
      }
    ];

    // Generate recommendation based on score
    function getRecommendation(score) {
      if (score >= 90) {
        return "<span class='text-green-600 font-semibold'>Highly Recommended</span> - Excellent candidate with strong potential.";
      } else if (score >= 75) {
        return "<span class='text-blue-600 font-semibold'>Recommended</span> - Good candidate with solid skills.";
      } else if (score >= 60) {
        return "<span class='text-yellow-600 font-semibold'>Consider</span> - Average candidate, may need additional training.";
      } else {
        return "<span class='text-red-600 font-semibold'>Not Recommended</span> - Does not meet our requirements at this time.";
      }
    }
    
    // Generate and download report
    // Remove the getRecommendation function entirely
    
    // Modify the downloadReport function to remove recommendation
    function downloadReport(user) {
      const reportContent = `
        CANDIDATE REPORT
        ===============================
        
        PERSONAL INFORMATION
        ID: ${user.id}
        Name: ${user.name}
        Email: ${user.email}
        Interview Time: ${user.time}
        
        PROFESSIONAL BACKGROUND
        Experience: ${user.experience}
        Education: ${user.education}
        Skills: ${user.skills.join(", ")}
        
        INTERVIEW ASSESSMENT
        Score: ${user.interview_score}/100
        Notes: ${user.notes}
        
        ===============================
        Generated by Posspole HR System
        Date: ${new Date().toLocaleDateString()}
      `;
      
      // Create a blob and download it
      const blob = new Blob([reportContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `${user.name.replace(/ /g, '_')}_Report.txt`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    }
    
    // In the showReport function, remove the Recommendation section
    function showReport(userId) {
      const user = users.find(u => u.id === userId);
      if (!user) return;
      
      const reportContent = document.getElementById("reportContent");
      const individualReport = document.getElementById("individualReport");
      
      // Hide report list, show individual report
      reportContent.style.display = "none";
      individualReport.style.display = "block";
      
      // Generate report content
      individualReport.innerHTML = `
        <div class="flex justify-between items-center mb-6">
          <h2 class="text-3xl font-bold">${user.name} - Detailed Report</h2>
          <span class="text-lg text-gray-500">${user.id}</span>
        </div>
        
        <div class="report-section">
          <h3 class="text-xl font-semibold mb-2">Personal Information</h3>
          <p><strong>ID:</strong> ${user.id}</p>
          <p><strong>Name:</strong> ${user.name}</p>
          <p><strong>Email:</strong> ${user.email}</p>
          <p><strong>Interview Time:</strong> ${user.time}</p>
        </div>
        
        <div class="report-section">
          <h3 class="text-xl font-semibold mb-2">Professional Background</h3>
          <p><strong>Experience:</strong> ${user.experience}</p>
          <p><strong>Education:</strong> ${user.education}</p>
          <p><strong>Skills:</strong> ${user.skills.join(", ")}</p>
        </div>
        
        <div class="report-section">
          <h3 class="text-xl font-semibold mb-2">Interview Assessment</h3>
          <p><strong>Score:</strong> ${user.interview_score}/100</p>
          <div class="w-full bg-gray-200 rounded-full h-2.5 mt-2 mb-4">
            <div class="bg-black h-2.5 rounded-full" style="width: ${user.interview_score}%"></div>
          </div>
          <p><strong>Notes:</strong> ${user.notes}</p>
        </div>
        
        <div class="mt-6 flex justify-between">
          <button onclick="backToReports()" class="px-4 py-2 bg-gray-200 text-gray-800 rounded hover:bg-gray-300">‚Üê Back to Reports</button>
          <button onclick="downloadReport(${JSON.stringify(user)})" class="download-btn">Download Report</button>
        </div>
      `;
    }
    
    // Back to reports list
    function backToReports() {
      document.getElementById("reportContent").style.display = "block";
      document.getElementById("individualReport").style.display = "none";
    }
    
    // Populate the Reports section
    function populateReports() {
      const reportContent = document.getElementById("reportContent");
      reportContent.innerHTML = "";
      
      users.forEach(user => {
        reportContent.innerHTML += `
          <div class="p-4 border rounded-lg hover:shadow-md transition-shadow">
            <div class="flex justify-between items-center">
              <h3 class="text-xl font-semibold">${user.name}</h3>
              <span class="text-sm text-gray-500">${user.id}</span>
            </div>
            <p class="text-gray-600 mt-2">Interview Time: ${user.time}</p>
            <p class="mt-2"><strong>Score:</strong> ${user.interview_score}/100</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-1 mb-3">
              <div class="bg-black h-2 rounded-full" style="width: ${user.interview_score}%"></div>
            </div>
            <div class="flex justify-end items-center mt-4">
              <button onclick="showReport('${user.id}')" class="download-btn">View Details</button>
            </div>
          </div>
        `;
      });
    }

    // Check for URL parameters
    window.onload = () => {
      // Check if this page was opened with a query parameter
      const urlParams = new URLSearchParams(window.location.search);
      const userId = urlParams.get('id');
      
      if (userId) {
        // Show specific report
        showReport(userId);
      } else {
        // Show all reports
        populateReports();
      }
    };
  </script>
</body>
</html>
