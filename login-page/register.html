<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register - Posspole</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
    .password-rule {
      font-size: 0.875rem; /* text-sm */
      color: #6b7280; /* gray-500 */
      margin-top: 0.25rem;
      display: flex;
      align-items: center;
      position: relative;
    }
    .password-rule.valid {
      color: #22c55e; /* green-500 */
    }
    .password-rule .checkmark {
      display: none;
      width: 16px;
      height: 16px;
      margin-right: 8px;
    }
    .password-rule.valid .checkmark {
      display: inline-block;
    }
    .checkmark__circle {
      stroke: #22c55e;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 166;
      stroke-dashoffset: 166;
      animation: stroke 0.6s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    .checkmark__check {
      stroke: #22c55e;
      stroke-width: 2;
      fill: none;
      stroke-dasharray: 48;
      stroke-dashoffset: 48;
      animation: stroke 0.3s cubic-bezier(0.65, 0, 0.45, 1) 0.3s forwards;
    }
    @keyframes stroke {
      100% {
        stroke-dashoffset: 0;
      }
    }
  </style>
</head>
<body class="bg-white flex justify-center items-center min-h-screen px-4">
  <!-- Loader (centered, Tailwind-based) -->
  <div id="loader" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
  </div>

  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl border border-gray-200 text-center">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <a href="https://www.posspole.com/" target="_blank" rel="noopener noreferrer">
        <img src="/components/Asset 4posspole_logo_svg.png" alt="Posspole Logo" class="h-13" />
      </a>
    </div>

    <h2 class="text-xl font-semibold mb-4 text-black"> STUDENT REGISTER</h2>

    <!-- Register Form -->
    <form id="registration-form" action="/api/auth/register" method="POST" enctype="multipart/form-data" autocomplete="off" class="space-y-3 text-left" novalidate>

      <div>
        <label for="full_name" class="block mb-1 text-sm font-medium text-black">Full Name</label>
        <input type="text" name="full_name" id="full_name" required
              class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-black">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <!-- Student Fields -->
      <div class="space-y-3">
        <div>
          <label for="dob" class="block mb-1 text-sm font-medium text-black">Date of Birth</label>
          <input type="date" name="dob" id="dob" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="college_name" class="block mb-1 text-sm font-medium text-black">College Name</label>
          <input type="text" name="college_name" id="college_name" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="course" class="block mb-1 text-sm font-medium text-black">Course</label>
          <input type="text" name="course" id="course" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="year" class="block mb-1 text-sm font-medium text-black">Year of Study</label>
          <select name="yearOfStudy" id="year" required
                  class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black">
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
        <div>
          <label for="resume" class="block mb-1 text-sm font-medium text-black">Resume (PDF/DOC/DOCX, max 5MB)</label>
          <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-black">Password</label>
        <div class="relative">
          <input type="password" name="password" id="password" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" aria-describedby="passwordHelp" />
          <button type="button" id="togglePassword" class="absolute inset-y-0 right-3 flex items-center text-gray-600 focus:outline-none" aria-label="Toggle password visibility">
            <!-- Eye icon SVG -->
            <svg id="eyeIcon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
        <div id="passwordRules" class="mt-2 text-left" aria-live="polite" aria-atomic="true">
          <p id="ruleLength" class="password-rule">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
              <path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            At least 8 characters
          </p>
          <p id="ruleUpper" class="password-rule">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
              <path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            At least one uppercase letter
          </p>
          <p id="ruleNumber" class="password-rule">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
              <path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            At least one number
          </p>
          <p id="ruleSpecial" class="password-rule">
            <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
              <circle class="checkmark__circle" cx="26" cy="26" r="25"/>
              <path class="checkmark__check" d="M14.1 27.2l7.1 7.2 16.7-16.8"/>
            </svg>
            At least one special character (!@#$%^&*)
          </p>
        </div>
      </div>

      <div>
        <label for="confirm-password" class="block mb-1 text-sm font-medium text-black">Confirm Password</label>
        <div class="relative">
          <input type="password" name="confirm-password" id="confirm_password" required
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
          <button type="button" id="toggleConfirmPassword" class="absolute inset-y-0 right-3 flex items-center text-gray-600 focus:outline-none" aria-label="Toggle confirm password visibility">
            <!-- Eye icon SVG -->
            <svg id="eyeIconConfirm" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
            </svg>
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-black text-white font-semibold py-2 rounded-lg transition hover:bg-gray-800">
        Register
      </button>
    </form>

    <p class="text-sm mt-4 text-black">
      Already have an account?
      <a href="/login-page/login.html" class="font-medium hover:underline">Log in</a>
    </p>
  </div>

  <!-- Show Password and Validation Script -->
  <script>
    // Password toggle button function
    function setupToggle(toggleBtnId, inputId, eyeIconId) {
      const toggleBtn = document.getElementById(toggleBtnId);
      const input = document.getElementById(inputId);
      const eyeIcon = toggleBtn.querySelector('svg');

      toggleBtn.addEventListener('click', () => {
        const type = input.getAttribute('type');
        if (type === 'password') {
          input.setAttribute('type', 'text');
          // Change eye icon to eye-off
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a10.06 10.06 0 012.34-4.154M3 3l18 18" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M10.477 10.477a3 3 0 004.243 4.243" />
          `;
        } else {
          input.setAttribute('type', 'password');
          // Change back to eye icon
          eyeIcon.innerHTML = `
            <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          `;
        }
      });
    }

    setupToggle('togglePassword', 'password', 'eyeIcon');
    setupToggle('toggleConfirmPassword', 'confirm_password', 'eyeIconConfirm');

    // Password validation rules
    const passwordInput = document.getElementById('password');
    const ruleLength = document.getElementById('ruleLength');
    const ruleUpper = document.getElementById('ruleUpper');
    const ruleNumber = document.getElementById('ruleNumber');
    const ruleSpecial = document.getElementById('ruleSpecial');

    passwordInput.addEventListener('input', () => {
      const value = passwordInput.value;

      // Length at least 8
      if (value.length >= 8) {
        ruleLength.classList.add('valid');
      } else {
        ruleLength.classList.remove('valid');
      }

      // Uppercase letter check
      if (/[A-Z]/.test(value)) {
        ruleUpper.classList.add('valid');
      } else {
        ruleUpper.classList.remove('valid');
      }

      // Number check
      if (/\d/.test(value)) {
        ruleNumber.classList.add('valid');
      } else {
        ruleNumber.classList.remove('valid');
      }

      // Special character check
      if (/[!@#$%^&*]/.test(value)) {
        ruleSpecial.classList.add('valid');
      } else {
        ruleSpecial.classList.remove('valid');
      }
    });
    // Loader helpers (already present below)
    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
    }
    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
    }

    // Form submission and redirect on success
    document.getElementById("registration-form").addEventListener("submit", async function (e) {
      e.preventDefault();

      const form = e.target;
      const formData = new FormData(form);

      // Show loader
      showLoader();
      try {
        const response = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert("User registered successfully! Redirecting to login...");
          showLoader();
          setTimeout(() => {
            window.location.href = "/login-page/login.html";
          }, 1200); // 1.2s delay for loader animation
        } else {
          hideLoader();
          alert(result.message || "Registration failed.");
        }
      } catch (error) {
        hideLoader();
        console.error("Registration error:", error);
        alert("Something went wrong. Please try again.");
      }
    });

  </script>

</body>
</html>
