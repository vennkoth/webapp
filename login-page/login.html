<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Posspole</title>
  <script src="https://cdn.tailwindcss.com"></script>
      <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-white flex justify-center items-center min-h-screen px-4">
  <!-- Loader (centered, Tailwind-based) -->
  <div id="loader" class="fixed inset-0 z-50 bg-white bg-opacity-80 flex items-center justify-center hidden">
    <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-b-4 border-blue-500"></div>
  </div>

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-md text-center border border-gray-200">

    <!-- Logo -->
    <div class="flex justify-center logo-container mb-6">
      <a href="https://www.posspole.com/" target="_blank">
        <img src="../components/Asset 4posspole_logo_svg.png" alt="Posspole Logo" class="h-13">
      </a>
    </div>

    <h2 class="text-xl font-semibold mb-4 text-black">LOG IN</h2>

    <!-- Toggle: Student | Admin -->
    <div class="flex justify-center mb-4">
      <div class="inline-flex bg-white border border-black rounded-full p-1">
        <button id="studentTab" type="button"
          class="px-6 py-1 rounded-full text-sm font-medium bg-black text-white transition duration-200">
          Student
        </button>
        <button id="adminTab" type="button"
          class="px-6 py-1 rounded-full text-sm font-medium text-black transition duration-200">
          Admin
        </button>
      </div>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="space-y-4 text-left">
      <input type="hidden" name="role" id="roleInput" value="student" />

      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-black">Email Address</label>
        <input type="email" name="email" id="email" required
               class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-black">Password</label>
        <div class="relative">
          <input type="password" name="password" id="password" required
                 class="w-full px-4 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black pr-10" />
          <span id="togglePassword"
                class="absolute inset-y-0 right-3 flex items-center text-sm cursor-pointer text-gray-600">
            üëÅÔ∏è
          </span>
        </div>
      </div>

      <div class="text-right text-sm">
        <a href="#" id="forgotPasswordLink" class="text-black hover:underline">Forgot Password?</a>
      </div>

      <button type="submit"
              class="w-full bg-black text-white font-semibold py-2 rounded-lg transition hover:bg-gray-800">
        Log in
      </button>
    </form>

    <!-- Register link -->
    <p class="text-sm mt-4 text-black">
      No account?
      <a href="/login-page/register.html" class="font-medium hover:underline">Register</a>
    </p>
  </div>

  <!-- Script: Role Toggle & Fetch Login -->
  <script>
    const studentTab = document.getElementById("studentTab");
    const adminTab = document.getElementById("adminTab");
    const roleInput = document.getElementById("roleInput");
    const loginForm = document.getElementById("loginForm");

    studentTab.addEventListener("click", () => {
      studentTab.classList.add("bg-black", "text-white");
      studentTab.classList.remove("text-black");
      adminTab.classList.remove("bg-black", "text-white");
      adminTab.classList.add("text-black");
      roleInput.value = "student";
    });

    adminTab.addEventListener("click", () => {
      adminTab.classList.add("bg-black", "text-white");
      adminTab.classList.remove("text-black");
      studentTab.classList.remove("bg-black", "text-white");
      studentTab.classList.add("text-black");
      roleInput.value = "admin";
    });

    // Show loader
    function showLoader() {
      document.getElementById('loader').classList.remove('hidden');
    }

    // Hide loader
    function hideLoader() {
      document.getElementById('loader').classList.add('hidden');
    }

    // Hide loader on page load
    window.addEventListener('load', hideLoader);

    loginForm.addEventListener("submit", async function (event) {
      event.preventDefault();

      const role = roleInput.value;
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        alert("Please enter both email and password.");
        return;
      }

      showLoader();
      try {
        const response = await fetch("http://localhost:5001/api/auth/login", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
            // No Authorization header needed for login
          },
          body: JSON.stringify({ email, password, role })
        });

        const data = await response.json();

        if (!response.ok) {
          hideLoader();
          alert(data.message || "Login failed.");
          return;
        }

        if (data.user.role !== role) {
          hideLoader();
          alert(`This user is not registered as a ${role}.`);
          return;
        }

        // Store user data
        localStorage.setItem('userId', data.user._id);
        localStorage.setItem('userName', data.user.fullName);
        localStorage.setItem('userCollegeName', data.user.collegeName);
        localStorage.setItem('userCourse', data.user.course);
        localStorage.setItem('userYearOfStudy', data.user.yearOfStudy);
        localStorage.setItem('userEmail', data.user.email);
        localStorage.setItem('userDob', data.user.dob);

        // If your backend returns a token, store it for authenticated requests
        if (data.token) {
          localStorage.setItem('authToken', data.token);
        }

        alert("Login successful!");
        console.log('User ID being saved:', data.user._id);

        showLoader();
        setTimeout(() => {
          if (role === "student") {
            window.location.href = "/user-dashboard/user.html";
          } else if (role === "admin") {
            window.location.href = "/HR-dashboard/hr.html";
          }
        }, 1200); // 1.2s delay for loader animation
        return;
      } catch (error) {
        hideLoader();
        console.error("Login error:", error);
        alert("An error occurred. Please try again.");
      }
    });
  </script>

  <script src="/login-page/login.js"></script>
</body>
</html>
