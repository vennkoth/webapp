<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Posspole</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    body::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="bg-white flex justify-center items-center min-h-screen px-4">

  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-xl border border-gray-200 text-center">
    <!-- Logo -->
    <div class="flex justify-center mb-6">
      <a href="https://www.posspole.com/" target="_blank">
        <img src="Asset 4posspole_logo_svg.png" alt="Posspole Logo" class="h-16">
      </a>
    </div>

    <h2 class="text-xl font-semibold mb-4 text-black">REGISTER</h2>

    <!-- Toggle Button: Student | Admin -->
    <div class="flex justify-center mb-4">
      <div class="inline-flex bg-white border border-black rounded-full p-1">
        <button id="studentTab" type="button"
          class="px-6 py-1 rounded-full text-sm font-medium bg-black text-white transition duration-200">
          Student
        </button>
        <button id="adminTab" type="button"
          class="px-6 py-1 rounded-full text-sm font-medium text-black transition duration-200">
          Admin
        </button>
      </div>
    </div>

    <!-- Register Form -->
    <form id="registerForm" action="/register" method="POST" enctype="multipart/form-data" autocomplete="off" class="space-y-3 text-left" onsubmit="event.preventDefault(); window.location.href='login.html';">
      <input type="hidden" name="role" id="roleInput" value="student" />

      <!-- Shared Fields -->
      <div>
        <label for="full_name" class="block mb-1 text-sm font-medium text-black">Full Name</label>
        <input type="text" name="full_name" id="full_name" required
               class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <div>
        <label for="email" class="block mb-1 text-sm font-medium text-black">Email</label>
        <input type="email" name="email" id="email" required
               class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <!-- Admin Fields -->
      <div id="adminFields" class="hidden space-y-3">
        <div>
          <label for="company_name" class="block mb-1 text-sm font-medium text-black">Company Name</label>
          <input type="text" name="company_name" id="company_name"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="designation" class="block mb-1 text-sm font-medium text-black">Designation</label>
          <input type="text" name="designation" id="designation"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="company_email" class="block mb-1 text-sm font-medium text-black">Company Email</label>
          <input type="email" name="company_email" id="company_email"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="company_website" class="block mb-1 text-sm font-medium text-black">Company Website</label>
          <input type="url" name="company_website" id="company_website"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="company_address" class="block mb-1 text-sm font-medium text-black">Company Address</label>
          <textarea name="company_address" id="company_address" rows="2"
                    class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black"></textarea>
        </div>
        <div>
          <label for="admin_dob" class="block mb-1 text-sm font-medium text-black">Date of Birth</label>
          <input type="date" name="admin_dob" id="admin_dob"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
      </div>

      <!-- Student Fields -->
      <div id="studentFields" class="space-y-3">
        <div>
          <label for="dob" class="block mb-1 text-sm font-medium text-black">Date of Birth</label>
          <input type="date" name="dob" id="dob"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="college_name" class="block mb-1 text-sm font-medium text-black">College Name</label>
          <input type="text" name="college_name" id="college_name"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        
        <div>
          <label for="course" class="block mb-1 text-sm font-medium text-black">Course</label>
          <input type="text" name="course" id="course"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
        </div>
        <div>
          <label for="year" class="block mb-1 text-sm font-medium text-black">Year of Study</label>
          <select name="year" id="year"
                  class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black">
            <option value="">Select Year</option>
            <option value="1st Year">1st Year</option>
            <option value="2nd Year">2nd Year</option>
            <option value="3rd Year">3rd Year</option>
            <option value="4th Year">4th Year</option>
          </select>
        </div>
        <div>
          <label for="resume" class="block mb-1 text-sm font-medium text-black">Upload Resume</label>
          <input type="file" name="resume" id="resume" accept=".pdf,.doc,.docx"
                 class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black bg-white file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-black file:text-white hover:file:bg-gray-800" />
        </div>
      </div>

      <!-- Password -->
      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-black">Password</label>
        <input type="password" name="password" id="password" required
               class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <div>
        <label for="confirm_password" class="block mb-1 text-sm font-medium text-black">Confirm Password</label>
        <input type="password" name="confirm_password" id="confirm_password" required
               class="w-full px-3 py-2 border border-gray-400 rounded-lg focus:outline-none focus:border-black text-black" />
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-black text-white font-semibold py-2 rounded-lg transition hover:bg-gray-800">
        Register
      </button>
    </form>

    <p class="text-sm mt-4 text-black">
      Already have an account?
      <a href="login.html" class="font-medium hover:underline">Log in</a>
    </p>
  </div>

  <!-- Toggle Script -->
  <script>
    const studentTab = document.getElementById("studentTab");
    const adminTab = document.getElementById("adminTab");
    const roleInput = document.getElementById("roleInput");
    const adminFields = document.getElementById("adminFields");
    const studentFields = document.getElementById("studentFields");

    studentTab.addEventListener("click", () => {
      studentTab.classList.add("bg-black", "text-white");
      studentTab.classList.remove("text-black");
      adminTab.classList.remove("bg-black", "text-white");
      adminTab.classList.add("text-black");
      roleInput.value = "student";
      adminFields.classList.add("hidden");
      studentFields.classList.remove("hidden");
    });

    adminTab.addEventListener("click", () => {
      adminTab.classList.add("bg-black", "text-white");
      adminTab.classList.remove("text-black");
      studentTab.classList.remove("bg-black", "text-white");
      studentTab.classList.add("text-black");
      roleInput.value = "admin";
      adminFields.classList.remove("hidden");
      studentFields.classList.add("hidden");
    });
  </script>
</body>
</html>
